<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田可爱工作</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .globe-container {
            position: absolute;
            inset: 0;
            margin: auto;
            aspect-ratio: 1/1;
            width: 100%;
            max-width: 600px;
            transform: translateY(2.5rem);
        }
        
        .globe-canvas {
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 500ms;
        }

        .shiny-button {
            position: relative;
            padding: 0.5rem 2rem;
            font-weight: 500;
            border-radius: 0.5rem;
            background: rgba(255, 192, 203, 0.1);
            backdrop-filter: blur(10px);
            transition: all 300ms;
        }

        .shiny-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.3);
        }

        .flip-text {
            display: inline-block;
            animation: flipIn 1s ease-out forwards;
            opacity: 0;
            transform: rotateX(-90deg);
        }

        @keyframes flipIn {
            to {
                opacity: 1;
                transform: rotateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="relative">
        <div id="globe" class="globe-container"></div>
        <div class="relative z-10 flex flex-col items-center justify-end h-screen pb-20">
            <h1 class="text-3xl mb-6">
                <span class="flip-text" style="animation-delay: 0s;">田</span>
                <span class="flip-text" style="animation-delay: 0.1s;">可</span>
                <span class="flip-text" style="animation-delay: 0.2s;">爱</span>
                <span class="flip-text" style="animation-delay: 0.3s;">工</span>
                <span class="flip-text" style="animation-delay: 0.4s;">作</span>
            </h1>
            <button class="shiny-button mb-4 text-lg" onclick="location.href='pages/comparison.html'">
                名单对比
            </button>
            <button class="shiny-button text-lg" onclick="location.href='pages/seating.html'">
                自动排座
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/cobe@0.6.3/cobe.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
